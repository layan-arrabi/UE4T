<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Validation Tests</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .stats {
            margin: 20px 0;
            padding: 15px;
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            display: flex;
            gap: 30px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .stat-badge.pass { background: #c8e6c9; color: #2e7d32; }
        .stat-badge.fail { background: #ffcdd2; color: #c62828; }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .test-card {
            border: 3px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .test-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .test-card.valid {
            border-color: #81c784;
            background: linear-gradient(to bottom right, #f1f8e9, white);
        }

        .test-card.invalid {
            border-color: #e57373;
            background: linear-gradient(to bottom right, #ffebee, white);
        }

        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .test-name {
            font-weight: 600;
            font-size: 14px;
            color: #333;
            flex: 1;
        }

        .test-badge {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .test-badge.valid {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .test-badge.invalid {
            background: #ffcdd2;
            color: #c62828;
        }

        .test-compact {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #555;
            background: #f5f5f5;
            padding: 6px 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .test-reason {
            font-size: 12px;
            color: #c62828;
            background: #ffebee;
            padding: 6px 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .canvas-wrapper {
            display: flex;
            justify-content: center;
            background: #fafafa;
            border-radius: 4px;
            padding: 10px;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        .section-header {
            margin-top: 40px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
            color: #667eea;
            font-size: 1.5em;
        }

        .section-header:first-of-type {
            margin-top: 20px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Corona Finder</a>
        <h1>üß™ Validation Tests</h1>
        <p class="subtitle">Visual test suite for Corona.validate() function</p>

        <div class="stats" id="stats">
            <div class="stat-item">
                <span>Total:</span>
                <span class="stat-badge pass" id="total">0</span>
            </div>
            <div class="stat-item">
                <span>Expected Valid:</span>
                <span class="stat-badge pass" id="validCount">0</span>
            </div>
            <div class="stat-item">
                <span>Expected Invalid:</span>
                <span class="stat-badge fail" id="invalidCount">0</span>
            </div>
        </div>

        <div id="testSections"></div>
    </div>

    <script type="module" src="tests-app.js"></script>
</body>
</html>
