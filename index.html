<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Finder - Tiling Enumeration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .controls {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .stats {
            margin: 20px 0;
            padding: 15px;
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }

        .stats strong {
            color: #667eea;
        }

        .coronas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .corona-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .corona-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .corona-label {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            word-break: break-all;
        }

        canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            color: #d32f2f;
            padding: 20px;
            background: #ffebee;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî∑ Corona Finder</h1>
        <p class="subtitle">Equitransitive Square Corona Enumeration</p>
        
        <div class="controls">
            <button id="generateBtn">Generate Coronas (Center = 1)</button>
            <button id="generateBtn2" style="margin-left: 10px;">Generate Coronas (Center = 2)</button>
            <a href="tests.html" style="margin-left: 10px; padding: 12px 24px; background: #764ba2; color: white; text-decoration: none; border-radius: 6px; display: inline-block; transition: background 0.3s;" onmouseover="this.style.background='#6a3f8c'" onmouseout="this.style.background='#764ba2'">View Validation Tests</a>
        </div>

        <div id="stats" class="stats" style="display: none;">
            <strong>Results:</strong> <span id="count">0</span> unique coronas found
        </div>

        <div id="loading" class="loading" style="display: none;">
            ‚è≥ Enumerating coronas...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="coronas" class="coronas-grid"></div>
    </div>

    <script type="module" src="web-app.js"></script>
</body>
</html>
